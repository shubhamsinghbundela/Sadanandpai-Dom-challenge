<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>String Transformer</h1>
    <input
      type="text"
      placeholder="enter the sentence with space(alphanumeric)"
    />
    <div>
      <div>
        <h4>Lower Case</h4>
        <span class="lower-case"></span>
      </div>
      <div>
        <h4>Upper Case</h4>
        <span class="upper-case"></span>
      </div>
      <div>
        <h4>Camel Case</h4>
        <span class="camel-case"></span>
      </div>
      <div>
        <h4>Pascal Case</h4>
        <span class="pascal-case"></span>
      </div>
      <div>
        <h4>Snake Case</h4>
        <span class="snake-case"></span>
      </div>
      <div>
        <h4>kebab Case</h4>
        <span class="kebab-case"></span>
      </div>
      <div>
        <h4>Trim</h4>
        <span class="trim"></span>
      </div>
    </div>
    <script src="main.js" async></script>
  </body>
</html>
